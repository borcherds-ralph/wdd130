<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="description" content="">

<body>
    <header>
        <h1>WDD 130 | Ralph Borcherds | HTML Form - User Poll</h1>
    </header>
    <main>
        <form action="#">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">E-mail Address</label>
                <input type="text" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="brwoswer">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="places">List the places you have lived:</label>
                <textarea id="places" name="places"
                    placeholder="Rigby Idaho, Paris France, Milan Italy"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Ralph Borcherds</p>
    </footer>
</body>

</html>
