<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation Example</title>
    <link rel="stylesheet" href="styles/dropdown.css">
</head>

<body>
    <div class="content">
        <header>
            <nav>
                <a class="navitem" href="#">Home</a>
                <a class="navitem" href="#">Link 1</a>
                <div class="dropdown">
                    <a class="navitem" href="#">Link 2 </a>
                    <div class="dropdown-menu">
                        <a class="subnavitem" href="#">Sub Menu 1</a>
                        <a class="subnavitem" href="#">Sub Menu 2</a>
                        <a class="subnavitem" href="#">Sub Menu 3</a>
                    </div>
                </div>
                <a class="navitem" href="#">Line 3</a>
            </nav>
        </header>
    </div>
</body>

</html>
